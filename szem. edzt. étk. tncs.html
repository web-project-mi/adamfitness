<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Személyi edzésterv és étkezési tanácsadás – AdamFitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('hatter.PNG') center/cover no-repeat;
            background-attachment: fixed;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: rgba(34, 34, 34, 0.9);
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(68, 68, 68, 0.9);
        }

        .container {
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            margin: 40px 500px 10px 500px;
            border-radius: 12px;
        }

        .programok {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .vissza {
            text-align: center;
            margin: 60px 0 20px;
        }

        .vissza a {
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .vissza a:hover {
            background: rgba(23, 130, 147, 0.9);
        }

    @media (max-width: 600px) {
        .container {
            margin: 20px 10px;
            padding: 20px;
        }

        .card {
            width: 100%;
        }

        nav {
            flex-direction: column;
        }

        nav a {
            padding: 10px;
        }

        .programok {
            flex-direction: column;
            align-items: center;
        }
    }

    </style>
</head>
<body>

    <header>
        <h1>Személyi edzésterv és étkezési tanácsadás</h1>
    </header>

    <section class="container">
        <div class="programok">
            <div class="card">
                <a href="etkezés.html">
                    <h3>Étkezési tanácsadás</h3>
                    <p>Nyemcsok-Szőlősi Mónika</p>
                </a>
            </div>
            <div class="card">
                <a href="edzésterv.html">
                    <h3>Személyreszabott edzésterv</h3>
                    <p>Tanácsadó: Nyemcsok Ádám</p>
                </a>
            </div>
        </div>
    </section>

    
    <div class="vissza">
        <a href="AdamFitnesshonlap.html">← Vissza a főoldalra</a>
    </div>

</body>
</html>
